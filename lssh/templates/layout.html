            <div id="navbar" class="container-fluid navbar-desktop-active fixed-top">
                <div class="row align-items-center h-100">

                        <a class="navbar-brand" href="{{ url_for('main.startup') }}">

                    <div class="col-1 text-center">

                    </div>
                    <div class="col-1 text-center">
                        <a class="a-link-white" href="">FAQ</a>
                    </div>
                </div>

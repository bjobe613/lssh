<!-- Should contain navbar and other general features. The other views should extend this. -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--Following comes a reset.css file that reduces browser inconsistencies. Read more at: https://meyerweb.com/eric/tools/css/reset/ -->
        <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/layout.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script type="text/javascript" src="/static/js/layout.js"></script>
        <title>LSSh</title>
        {% block more_head %}
            <!-- Filled with more parts of the head required on other views-->
        {% endblock %}
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="{{ url_for('main.startup') }}">HOME</a>
                    </li>
                    <li>
                        <a href="{{ url_for('products.catalog') }}">SHOP</a>
                    </li>
                    <li>
                        <a href="#">HAND IN</a>
                    </li>
                    <li>
                        <a href="{{ url_for('main.transport') }}">TRANSPORT</a>
                    </li>
                    <li>
                        <a href="{{ url_for('main.about_us') }}">ABOUT</a>
                    </li>
                    <li>
                        <a href="{{ url_for('main.faq') }}">HELP</a>
                    </li>
                </ul>
            </nav>
        </header>
        {% block content %}
            <!--This is what is filled by the other templates when extending-->
        {% endblock %}
        <footer>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>

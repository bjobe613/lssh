{% extends "layout.html" %}

{% block more_head %}
<!--Additional head-->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/news_single.css') }}">
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/sv_SE/sdk.js#xfbml=1&version=v8.0"
    nonce="p3Ld11A3"></script>
<script src="{{ url_for('static', filename='js/news_single_view.js') }} " type="text/javascript"></script>
{% endblock more_head %}

{% block content %}
<!--Where the html should be written-->
<!--
    <div id="top-gradient">
        <br>
    </div> -->

    <div class="row pt-3">
        <div class="col">

            <div class="parallelogram-outer">
                <div class="parallelogram">
                    <h2 class="text-white skew-normal pl-4 pt-3 pb-3">News & updates</h2>
                </div>
            </div>
        </div>
    </div>

<img id="image-header" src="{{ url_for('static', filename = '/pictures/' + single_article.get_img_url()) }}" class="img-fluid" alt="Responsive image">


<div class="container-fluid container-max-width">
    <div class="row pt-3">
        <div class="col">
            <h1 class="pt-3">{{ single_article.title }}</h1>
            <p>{{ single_article.date }}</p>
            <p class="pt-2 pt-5"><b>{{ single_article.ingress }}</b></p>


            <div class="news-article pb-5 mb-5">{{ article|safe }}</div>
        </div>
    </div>
</div>

{% extends "layout.html" %}

{% block more_head %}
    <!--Additional head-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/news_single.css') }}">
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/sv_SE/sdk.js#xfbml=1&version=v8.0" nonce="p3Ld11A3"></script>
    <script src="{{ url_for('static', filename='js/news_single_view.js') }} " type="text/javascript"></script>
{% endblock more_head %}

{% block content %}
    <!--Where the html should be written-->
<!--
    <div id="top-gradient">
        <br>
    </div> -->
    <img id="image-header" src="{{ url_for('static', filename = '/pictures/' + single_article.get_img_url()) }}" class="img-fluid" alt="Responsive image">

    <div class="container-fluid bg-grey h-100">
        <div class="row h-100">
            <div class="col-1 offset-1 bg-white col-shift-white"></div>
            <div id="article-html-col" class="col-8 pt-5 bg-white col-shift-white">
                <h1 class="pt-3">{{ single_article.title }}</h1>
                <p>{{ single_article.date }}</p>
                <p class="pt-2 pb-5"><b>{{ single_article.ingress }}</b></p>


                <div class="news-article">{{ article|safe }}</div>




                <div class="pb-5" id="share-wrapper">
                  <p>
                    Share article
                  </p>
                  <!--Facebook share button-->
                  <div class="fb-share-button" data-href="" data-layout="button" data-size="large">
                    <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore"></a>
                  </div>
                </div>
            </div>
            <div class="col-2 bg-white col-shift-white"></div>
        </div>
    </div>


{% endblock content %}

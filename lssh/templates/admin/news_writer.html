{% extends "admin/news_article.html" %}
{% block news_sidebar_content %}
<button class='btn btn-block btn-primary' id='save-button' href='#'>Save</button>
<button class='btn btn-block btn-secondary' id='close-button' href='#'>Close</button>
<label for='close-button'>This will un-claim the document</label>

{% endblock news_sidebar_content %}

{% block news_main_content %}
<form>
    <div id='picture-placeholder'>
        Placeholder for picture
    </div>
    <button class='btn btn-primary'>Add heading picture</button>
    <div class='form-group'>
        <label for='news-header'>Header</label>
        <input class='form-control' id='news-header' 
        {% if news_header_value %}
        value="{{news_header_value}}"
        {% endif %}>
    </div>

    <div class='form-group'>
        <label for='news-ingress'>Ingress</label>
        <textarea class='form-control' id='news-ingress' rows='5'></textarea>
    </div>

    <div id="editor">
    </div>
</form>
{% endblock news_main_content %}

{% block scripts %}
<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.0.0/quill.js"></script>

<script type="text/javascript" src="{{ url_for('static', filename='js/admin/news_writer.js') }}"></script>
{% endblock scripts %}

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right d-inline ml-3" data-toggle="modal" data-target="#modal-add-buyer">
    Add new buyer
</button>

<!-- Modal -->
<div class="modal fade" id="modal-add-buyer" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Fill in the following information</h5>
                
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                
            </div>

            <div class="modal-body">

                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-light float-right" onclick="clearForm()">Clear information</button>
                    </div>
                    
                </div>

                <form id="add-buyer-form" onsubmit="addBuyer()">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputID">LIU ID</label>
                            <input type="text" class="form-control" id="input-liuid-buyer" placeholder="LIU ID" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="input-name" placeholder="Name" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="input-email" placeholder="Email" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputProgram">Program</label>
                            <input type="text" class="form-control" id="input-program" placeholder="Program" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="checkbox-international">
                              <label class="form-check-label" for="gridCheck">
                                Are you an international student?
                              </label>
                            </div>
                          </div>
                    </div>

                    

                    <button type="submit" class="btn btn-secondary">Add new buyer</button>
                
                </form>

            </div>

            <div class="modal-footer">
              
                
            </div>

        </div>
    </div>
</div>



{% block scripts %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/admin/add_buyer.js') }}"></script>
{% endblock scripts %}
